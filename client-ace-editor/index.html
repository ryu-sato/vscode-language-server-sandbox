<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #editor {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="editor">// ACE Editor へようこそ！
// インラインでコードを編集できます。

function helloWorld() {
    console.log("Hello, World!");
}

helloWorld();</div>
    <script src="node_modules/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="node_modules/ace-builds/src-min-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="node_modules/ace-linters/build/ace-linters.js" type="text/javascript" charset="utf-8"></script>
    <script src="node_modules/ace-linters/build/ace-language-client.js" type="text/javascript" charset="utf-8"></script>
    <script>
        // Create a web socket
        const serverData = {
            module: () => import("ace-linters/build/language-client"),
            modes: "json|json5",
            type: "socket",
            socket: new WebSocket("ws://127.0.0.1:3000/exampleServer"), // address of your websocket server
        }
        
        // Create an Ace editor
        let editor = ace.edit("editor", {
            mode: "ace/mode/javascript"
        });

        // Create a language provider for web socket
        let languageProvider = AceLanguageClient.for(serverData);

        // Register the editor with the language provider
        languageProvider.registerEditor(editor);

        // Set editor configuration
        editor.setTheme("ace/theme/monokai");
        editor.setFontSize(14);
    </script>
</body>
</html>
